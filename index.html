<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"> <!-- fonte -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!-- bootstrap -->

  <link rel="stylesheet" href="assets/css/index.css"> <!-- css -->

</head>

<body id="body">
  <nav class="navbar navbar-light bg-light" id="navbar">
  <!-- <nav class="navbar navbar-dark bg-dark" id="navbar"> -->
    <div class="container-fluid">
      <a class="navbar-brand">Urubu do Pix</a>
      <div class="d-flex" role="search">
        <button class="darkMode" onclick="setDarkMode()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon"
            viewBox="0 0 16 16" id="moonIcon">
            <path
              d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container-md containerCard">
      <div class="card" id="card">
        <!-- <div class="card text-bg-dark"> -->
        <div class="card-header">
          <h1>Contato</h1>
        </div>

        <div class="card-body">
          <h2>Insira dados iniciais para envio</h2>

          <div class="inputs">
            <div class="formatInfos">
              <label for="nome">Seu nome:</label>
              <input type="text" id="nome" />
            </div>

            <div class="formatInfos">
              <label for="mensagem">Observações:</label>
              <textarea type="text" id="mensagem"></textarea>
            </div>

            <div class="formatInfos">
              <button onclick="conferirMensagemWhatsApp()" class="btn btn-warning">Conferir Mensagem</button>
            </div>

            <div id="info" style="display: none;">
              <p>Nome: <span id="confNome"></span></p>
              <p>Observações: <span id="confMsg"></span></p>
              <p>Data: <span id="confDate"></span></p>

            </div>
            <button onclick="enviar()" class="btn btn-success" id="btnSend" style="display: none;"> Enviar
              Mensagem</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="assets/js/main.js"></script>

</html>
