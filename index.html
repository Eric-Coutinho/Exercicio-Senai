<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <h1>Contato</h1>

  <h2>Insira dados iniciais para envio</h2>

  <div class="inputs">
    <div class="formatInfos">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" />
    </div>
    
    <div class="formatInfos">
      <label for="mensagem">Observações:</label>
      <textarea type="text" id="mensagem"></textarea>
    </div>

    <div class="formatInfos">
      <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>
    </div>
    
    <div id="info" style="display: none;">
      <p>Nome: <span id="confNome"></span></p>
      <p>Observações: <span id="confMsg"></span></p>
      <p>Data: <span id="confDate"></span></p>
    </div>
    
    <button onclick="enviar()">Enviar Mensagem</button>
  </div>

</body>
<script src="assets/js/main.js"></script>

</html>
